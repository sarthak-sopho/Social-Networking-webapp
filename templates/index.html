<!doctype html>
<html>
    <body>
        <form action='/' method = 'post'>
            <input placeholder='Name' name='name'>
            <input placeholder='Post Content' name='post'>
            <input type="submit" value="Submit">
        </form>
        <!-- Including python in html specific to flask and python -->
        {% for post in posts %}
        <div>{{ post[1] + ': ' + post[2] }}</div>
        {% endfor %}
    </body>
</html>
